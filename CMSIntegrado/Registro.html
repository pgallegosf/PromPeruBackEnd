<!DOCTYPE html>
<html>
<head>
    <title>Nombre Sistema - PROMPERÚ</title>
    <meta name="robots" content="noindex,nofollow,noodp,noarchive,NOSNIPPET">
    <base href="">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/iconos/icon.png">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/apprise.css" rel="stylesheet">
    <link href="iconmoon/iconmoon.css" rel="stylesheet">    
    <script src="Scripts/apprise.js"></script>

    <script>
        var urlRaizLogin = '../("Login", "Seguridad")';
        var urlRaiz = "../";
    </script>
    <script src="ScriptsForms/Simulador/Seguridad/Registro.js"></script>
</head>
<body>
    <header>
        <div class="header">
            <div class="l-contents header-cont">
                <div class="header-logo header-logo-center">
                    <div class="marcaperu">
                        <img src="img/logos/LogoMarcaPeru.svg" style="width:90px" alt="Marca Perú">
                    </div>
                </div>
                <div class="header-logo3"><a  href="Seguridad/Contacto.html" class="header-close"><span>Contacto</span><span class="fas fa-envelope"></span></a></div>
            </div>
        </div>

    </header>
    <main>
        <div class="mv-background">
            <div class="background"></div>
            <div class="l-contents flex-index">
                <div class="login-index">
                    <div class="login-title">
                        <h1 class="login-title-h1">[Nombre del Sistema]</h1>
                        <!--<p class="login-title-p">El simulador de costos es un sistema que está digido a empresas de los diversos sectores que les permita simular el costo de la exportación de sus productos.</p>-->
                    </div>
                    <br />
                    <div class="login-content">
                        <div class="login-h1">Crear Cuenta</div>
                        <p class="login-p">(Todos los campos son obligatorios)</p>
                        <div class="login-input">
                            <input id="txtRUC" type="text" placeholder="RUC" class="cont-box-input">
                        </div>
                        <div class="login-input">
                            <input id="txtRazonSocial" type="text" placeholder="Nombre Comercial" class="cont-box-input">
                        </div>
                        <div class="login-input">
                            <select id="ddlSector" class="cont-box-select">
                                <option value="0">-- Sector --</option>
                            </select>
                        </div>
                        <div class="login-input">
                            <input id="txtNombre" type="text" placeholder="Nombres" class="cont-box-input" maxlength="30">
                        </div>
                        <div class="login-input">
                            <input id="txtAPaterno" type="text" placeholder="Apellido Paterno" class="cont-box-input" maxlength="30">
                        </div>
                        <div class="login-input">
                            <input id="txtAMaterno" type="text" placeholder="Apellido Materno" class="cont-box-input" maxlength="30">
                        </div>
                        <div class="login-input">
                            <input id="txtTelefono" type="text" placeholder="Teléfono" class="cont-box-input" maxlength="20" onkeypress="return ValidarSoloNumeros(event)">
                        </div>

                        <div class="login-input">
                            <input id="txtEmail" type="text" placeholder="Correo Electrónico" class="cont-box-input" maxlength="100">
                        </div>
                        <div class="login-input">
                            <input id="txtClave" type="password" placeholder="Contraseña" class="cont-box-input" maxlength="100">
                        </div>
                        <div class="login-input">
                            <input id="txtConfirmarClave" type="password" placeholder="Confirmar Contraseña" class="cont-box-input" maxlength="100">
                        </div>

                        <div class="box-checkbox">
                            <div class="cont-input-cl" style="width:400px">
                                <input type="checkbox" id="chkAceptarTerminos" checked="" class="input-checkbox">
                                <label for="chkAceptarTerminos" class="input-checkbox-lab"><a id="btnTerminos" class="login-link" style="display:inline-block" href="javascript:">Acepto los términos y condiciones</a></label>
                            </div>
                            <div class="cont-input-cl" style="width:400px">
                                <input type="checkbox" id="chkAceptarPrivacidad" checked="" class="input-checkbox">
                                <label for="chkAceptarPrivacidad" class="input-checkbox-lab"><a id="btnTerminos" class="login-link" style="display:inline-block" href="javascript:">Acepto el aviso de privacidad</a></label>
                            </div>
                        </div>

                        <button id="btnRegistrar" class="input-submit"><label>Registrar</label></button>
                        <button  id="btnCancelarRegistro" class="cont-box-cancel close" onclick="location.href='Login.html'"><label>Cancelar</label></button>

                    </div>
                </div>
            </div>
            <div class="aside-index">
                <aside class="red-social"><a href="https://www.facebook.com/promperu" target="_blank" class="fab fa-facebook-square"></a><a href="https://twitter.com/promperu" target="_blank" class="fab fa-twitter-square"></a><a href="https://www.youtube.com/channel/UCveRrj9wB1L5BOQV-9pvqfQ" target="_blank" class="fab fa-youtube"></a></aside>
            </div>
        </div>
        <div class="reveal-modal-bg">
            <div class="modal-registrar">
                <form action="#">
                    <h2>Crear una Cuenta</h2>
                    <div class="cont-box">
                        <input id="txtRUC" type="text" placeholder="RUC" class="cont-box-input">
                    </div>
                    <div class="cont-box">
                        <input id="txtRazonSocial" type="text" placeholder="Nombre Comercial" class="cont-box-input">
                    </div>
                    <div class="cont-box">
                        <select id="ddlSector" class="cont-box-select">
                            <option value="0">--Seleccione--</option>
                        </select>
                    </div>
                    <div class="cont-box">
                        <input id="txtNombre" type="text" placeholder="Nombres" class="cont-box-input" maxlength="30">
                    </div>
                    <div class="cont-box">
                        <input id="txtAPaterno" type="text" placeholder="Apellido paterno" class="cont-box-input" maxlength="30">
                    </div>
                    <div class="cont-box">
                        <input id="txtAMaterno" type="text" placeholder="Apellido materno" class="cont-box-input" maxlength="30">
                    </div>
                    <div class="cont-box">
                        <input id="txtTelefono" type="text" placeholder="Teléfono" class="cont-box-input" maxlength="20" onkeypress="return ValidarSoloNumeros(event)">
                    </div>
                    <div class="cont-box">
                        <input id="txtEmail" type="text" placeholder="Correo electrónico" class="cont-box-input" maxlength="100">
                    </div>
                    <div class="cont-box">
                        <input id="txtClave" type="password" placeholder="Contraseña" class="cont-box-input" maxlength="100">
                    </div>
                    <div class="cont-box">
                        <input id="txtConfirmarClave" type="password" placeholder="Confirmar contraseña" class="cont-box-input" maxlength="100">
                    </div>

                    <div class="cont-box">
                        <input id="btnRegistrar" type="submit" value="Registrar" class="cont-box-submit">
                    </div>
                    <div class="cont-box"><a id="btnCancelarRegistro" href="Login.html" class="cont-box-cancel close">Cancelar</a></div>
                </form>
            </div>
        </div>
        <div class="reveal-modal-bg2">
            <div class="modal-contrasena">
                <form action="#">
                    <h2>Recuperar Contraseña</h2>
                    <p>Podemos ayudarte a recupaerar tu contraseña, se le enviará al correo ingresado</p>
                    <div class="cont-box">
                        <input id="txtCorreo" type="text" placeholder="Correo Electrónico" class="cont-box-input">
                    </div>
                    <div class="cont-box">
                        <input id="btnEnviarCodigo" type="submit" value="Enviar" class="cont-box-submit">
                    </div>
                    <div class="cont-box"><a id="btnCancelar" href="#" class="cont-box-cancel close2">Cancelar</a></div>
                </form>
            </div>
        </div>
    </main>

                </div>

                        <img src="@Url.Content("~/")Content/img/logos//logo.png" alt="Marca Perú">
                    </div>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
